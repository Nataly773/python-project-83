<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализатор страниц</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Анализатор страниц</h1>

    <!-- Форма ввода URL -->
    <form class="row g-3 justify-content-center" method="post" action="{{ url_for('add_url') }}">
      <div class="col-auto">
        <input type="url" class="form-control" name="url" placeholder="https://example.com" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Проверить</button>
      </div>
    </form>

    <!-- Flash-сообщения -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row justify-content-center">
          <div class="col-md-6">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-4" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}

  </div>
