{% extends 'layout.html' %}

{% block content %}
  <div class="container-lg mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <h1 class="display-3 mb-5 text-center">Анализатор страниц</h1>
        <p class="lead text-center">Бесплатно проверяйте сайты на SEO-пригодность</p>
        <form method="post" action="{{ url_for('add_url') }}" class="d-flex justify-content-center">
          <input type="text" name="url" class="form-control form-control-lg" placeholder="https://www.example.com">
          <input type="submit" value="Проверить" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
