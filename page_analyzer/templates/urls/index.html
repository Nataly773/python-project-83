{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Сайты</h1>
  <table class="table" data-test="urls">
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Дата создания</th>
      </tr>
    </thead>
    <tbody>
      {% for id, name, created_at in urls %}
        <tr>
          <td>{{ id }}</td>
          <td><a href="{{ url_for('show_url', id=id) }}">{{ name }}</a></td>
          <td>{{ created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
