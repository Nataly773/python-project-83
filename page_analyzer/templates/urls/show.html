{% extends 'layout.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Сайт: {{ url[1] }}</h1>
  <table class="table" data-test="url">
    <tr><th>ID</th><td>{{ url[0] }}</td></tr>
    <tr><th>Имя</th><td>{{ url[1] }}</td></tr>
    <tr><th>Дата создания</th><td>{{ url[2].strftime('%Y-%m-%d %H:%M') }}</td></tr>
  </table>
</div>
{% endblock %}
